<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Mój Sklep</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product button {
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .product button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<header>
  <h1>Sklep Sportowy</h1>
  <p>Najlepsze produkty w najlepszych cenach!</p>
</header>

<section class="products">

  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Produkt 1">
    <h2>Koszulka Sportowa</h2>
    <p>49 zł</p>
    <a href="https://www.paypal.com/paypalme/twojanazwa/49" target="_blank">
      <button>Kup teraz</button>
    </a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Produkt 2">
    <h2>Spodenki Biegowe</h2>
    <p>69 zł</p>
    <a href="https://www.paypal.com/paypalme/twojanazwa/69" target="_blank">
      <button>Kup teraz</button>
    </a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Produkt 3">
    <h2>Buty do Biegania</h2>
    <p>199 zł</p>
    <a href="https://www.paypal.com/paypalme/twojanazwa/199" target="_blank">
      <button>Kup teraz</button>
    </a>
  </div>

</section>

</body>
</html>
